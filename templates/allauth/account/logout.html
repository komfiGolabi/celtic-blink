{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Log Out" %}{% endblock %}

{% block inner_content %}
<hr>
<h2 class="logo-font mb-4">{% trans "Log Out" %}</h2>
<hr class="line">
<p class="text-white">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" class="shop-now-button"/>
  {% endif %}
  <div>
  <button type="submit" class="btn shop-now-button rounded-0">{% trans 'Log Out' %}</button>
  <a class="btn shop-now-button rounded-0" href="{% url 'home' %}">Cancel</a>
  </div> 
</form>


{% endblock %}
